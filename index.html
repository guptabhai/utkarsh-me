<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}
body {
  height: 100vh;
  background-color: rgb(90, 84, 84);
  display: flex;
  align-items: center;
  justify-content: center;
}
.img-container {
  position: relative;
  height: 250px;
  width: 250px;
  perspective: 500px;
  transform-style: preserve-3d;
}
.box {
  box-shadow: 0 0 10px rgb(0 0 0 / 30%);
  width: 500px;
  height: 500px;
  border-radius: 25px;
  overflow: hidden;
  border: 1px solid #bbb;
  position: absolute;
  top: 50%;
  transition: 800ms ease-in-out;
}
            @media (width < 600px){

.box{
width: 400px;
height: 400px;
}
body{
 background-color:rgb(204, 184, 166) ;
}
}
.box img {
  width: 100%;
  height: 100%;
}
.box:first-of-type {
  z-index: 5;
  opacity: 0;
  left: 15%;
  transform: translate(-50%, -50%) rotateY(-10deg);
}
.box:nth-of-type(2) {
  opacity: 1;
  left: 20%;
  transform: translate(-50%, -50%) rotateY(-10deg);
  z-index: 5;
}
.box:nth-of-type(3) {
  left: 25%;
  opacity: 0.75;
  color: #eee;
  z-index: 10;
  transform: translate(-50%, -50%) rotateY(-10deg) translateZ(-50px);
}
.box:nth-of-type(4) {
  z-index: 5;
  opacity: 0.5;
  left:30%;
  transform: translate(-50%, -50%) rotateY(-10deg) translateZ(-100px);
}
        </style>
    </head>
    <body>
        <div class="img-container">
            <div class="box">
              <img
                src="chetan.jpeg"
                alt="chetan">
            </div>
            <div class="box">
              <img
                src="utkarsh.jpeg"
                alt="chetan & utkarsh"/>
            </div>
            <div class="box">
              <img
                src="chetan1.jpg"
                alt="chetan"/>
            </div>
            <div class="box">
              <img
                src="chetan2.jpg"
                alt="chetan"/>
            </div>
          </div>
          <script>
            let imgContainer = document.querySelector(".img-container");
            setInterval(() => {
            let last = imgContainer.firstElementChild;
            last.remove();
            imgContainer.appendChild(last);
            }, 2500);
          </script>
    </body>
</html>
